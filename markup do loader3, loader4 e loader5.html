<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='loaders'>
        <div class='loader'>
        </div>
        <div class='loader2'>
        </div>
        <div class='loader3'>
            <svg viewBox='0 0 80 80'>
                <circle cx='40' cy='40' r='32'></circle>
            </svg>
        </div>
        <div class='loader4 triangle'>
            <svg viewBox='0 0 86 80'>
                <polygon points='43 8 79 72 7 72'></polygon>
            </svg>        
        </div>
        <div class='loader5'>
            <svg viewBox='0 0 80 80'>
                <rect x='8' y='8' width='64' height='64'></rect>
            </svg>
        </div>
    </div>
    <style>
        .loader3,
        .loader4,
        .loader5{
            width: 88px;
            height: 88px;
            margin: 65px 49px;
        }
        .triangle{
            width: 96px;
        }
        svg{
            display: block;
            width: 100%;
            height: 100%;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        rect,
        polygon,
        circle{
            fill: none;
            stroke: blueviolet;
            stroke-width: 16px;
        }
    </style>
</body>
</html>
